<h2>図形</h2>
        
<a name="shape"></a> <a name="shapes"></a> <a name="shapeobject"></a> <a name="shapeobjects"></a>
                            <div class="item "><span class=""><img src="../HelpImages/shapes.png" class="inline-image"></span>                            </div>

<div class="item "><span class="">図形とは平面のオブジェクトで、その中にテキストを入れたり、色や画像で埋めることができます。図形を作成するには、<a href="help:anchor='shapetool' bookID='OmniGraffle ヘルプ'">図形ツール</a>や<a href="help:anchor='pentool' bookID='OmniGraffle ヘルプ'">ペンツール</a>を使用するか、<a href="help:anchor='stencils' bookID='OmniGraffle ヘルプ'">ステンシル</a>からドラッグします。また<a href="help:anchor='texttool' bookID='OmniGraffle ヘルプ'">テキストツール</a>を使用すれば、テキスト用の図形オブジェクトが作成できます。</span>                            </div>

<div class="item "><span class=""><a href="help:anchor='selectiontool' bookID='OmniGraffle ヘルプ'">選択ツール</a>で図形を選択すると、<a href="help:anchor='inspectors' bookID='OmniGraffle ヘルプ'">インスペクタ</a>で編集できます。<a href="help:anchor='selectiontool' bookID='OmniGraffle ヘルプ'">選択ツール</a>を使って図形を移動したり、サイズ変更したり、回転したりできます。<a href="help:anchor='pentool' bookID='OmniGraffle ヘルプ'">ペンツール</a>で作成されたカスタム図形がある場合、<a href="help:anchor='selectiontool' bookID='OmniGraffle ヘルプ'">選択ツール</a>を使ってポイントの編集ができます。</span>                            </div>
