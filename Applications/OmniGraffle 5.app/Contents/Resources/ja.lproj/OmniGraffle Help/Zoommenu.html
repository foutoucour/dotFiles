<a name="zoommenu"></a>
<div class="item "><span class="">各キャンバスウインドウの右下隅には、現在の拡大/縮小率を示す小さなメニューがあります。率または<span class="UI">カスタム</span>を選択して、特定の拡大/縮小率を入力します。メニューを [option] + クリックして、カスタム拡大/縮小率を直接入力することもできます。<span class="UI">ウインドウに合わせる</span>は、<span class="UI">表示</span>メニューの場合と同様に機能します。</span>                            </div>
