，图表的逻辑完整性都会一直存在。 您可以通过选择线条，然后拖移其中一个端点来断开该线条与对象的连接。</span>                            </div>        </div>                <div class="bottom-nav">                        <span class="left-nav"><a href="BasicsEditing.html">← 基本操作：编辑<span class="Drop">对象</span></a></span>                         <br/>         </div>            </body></html>
