        <h2>使用橡胶戳记工具<span class="Drop">复制对象</span>

                            <div class="item ">
<span class="">
<img src="../HelpImages/Stamp.png" class="inline-image"> 使用此工具来复制对象。当您首次打开 OmniGraffle 时，“橡胶戳记”工具是空的，上面的点为中空点。选择它，并点按版面上的对象来将其抓取到标记中；这时点就变成了实心点。 一旦标记中有对象存在，每次点按版面都会建立对象的新副本。</span>                            </div>
                            <div class="item ">
<span class="">
<img src="../HelpImages/using rubber stamp tool.png" class="inline-image">
</span>                            </div>
                            <div class="item ">
<span class="">要重置标记的内容，请从工具弹出式菜单中选择<span class="UI">“清除内容”</span>；然后您就可以抓取新对象。 您也可以在按住 Option 键的同时点按不同的对象，以替换标记的内容。</span>                            </div>
