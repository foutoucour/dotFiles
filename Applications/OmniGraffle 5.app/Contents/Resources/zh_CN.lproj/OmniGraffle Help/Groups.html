<html>    <head>        <meta http-equiv="content-type" content="text/html;charset=utf-8"><title>成组</title><meta name="description" content="对象成组的定义">        <link rel="stylesheet" href="help.css" type="text/css">    <meta name="keywords" content="组选择单个排列使用单线条命令样式对象标签大菜单等一个检查器成员对新属性点调整整个更改移动点按继续检查连接点按一次小"></head>    <body>        <div class="Destination">        <a name="group"></a>        <h2>成组</h2>                            <div class="item "><span class=""><img src="../HelpImages/group.png" class="inline-image"></span>                            </div>                            <div class="item ">几个对象<span class="">可以组成成组。 您可以选择两个或更多对象并使用<span class="UI">“排列”▸“成组”</span>菜单命令使它们成为一个成组。 成组就像单个对象；您可以选择它、移动它、调整其大小、使用<a href="help:anchor='inspectors' bookID='OmniGraffle 帮助'">检查器</a>更改其样式和属性，以及将<a href="help:anchor='lines' bookID='OmniGraffle 帮助'">线条</a>与其连接，等等。 任何对象都可以组成成组，甚至成组也可以再作为对象，去组成新的成组。</span>                            </div>                            <div class="item "><span class="">点按一次以选择整个成组，然后再点按以选择成组的单个成员。 您可以继续在成组内点按来选择成组成员。</span>                            </div>                            <div class="item "><span class="">要取消成组，请先选择它，然后使用<span class="UI">“排列”▸“取消成组”</span>命令。</span>                            </div>        </div>                <div class="bottom-nav">                        <span class="left-nav"><a href="Linelabels.html">← 线条标签</a></span>                            <span class="right-nav"><a href="Tables.html">表格 →</a></span>                         <br/>         </div>            </body></html>
