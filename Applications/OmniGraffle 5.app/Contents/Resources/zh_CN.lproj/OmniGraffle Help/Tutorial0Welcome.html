        <h2>教学课程 0：欢迎使用</h2>
        
                            <div class="item ">
<span class="">OmniGraffle 的过人之处在于能够将复杂的关系清晰地展现出来，而描述“复杂的关系”的翘楚莫过于莎士比亚的浪漫喜剧。让我们尝试一下将《无事生非》中的人物关系弄清楚，并在这个过程中了解一些有关 OmniGraffle 的信息。当然，以这部喜剧为例只是为了方便；如果您对其他故事更为熟悉，那么请尽管放心去用。 《源氏物语》、《荒原狼》、《第五元素》…… 无论什么作品，只要适合您就行。</span>                            </div>
                            <div class="item ">
<span class="">要开始使用，请从<span class="UI">“文件”</span>菜单选择<span class="UI">“模板选择器”</span>来建立一个全新的文稿；在本教学课程中，我们将使用“基本”模板。</span>                                <div class="item ">
