        <h2>在数据检查器中<span class="Drop">存储文稿的相关信息</span>
</h2>
        
                            <div class="item ">
<span class="">“文稿数据”检查器具有可记录大量文稿信息的栏位，以便您希望记录这类信息时使用：所提供的栏位有<span class="UI">“版权”</span>、<span class="UI">“版本”</span>、<span class="UI">“主题”</span>、<span class="UI">“说明”</span>、<span class="UI">“注释”</span>、<span class="UI">“作者”</span>、<span class="UI">“组织”</span>、<span class="UI">“语言”</span>、<span class="UI">“关键词”</span>和<span class="UI">“项目”</span>。Mac OS X 的 Spotlight  搜索功能可以使用所有这些数据来帮助您找到正在搜寻的图表。</span>                            </div>
