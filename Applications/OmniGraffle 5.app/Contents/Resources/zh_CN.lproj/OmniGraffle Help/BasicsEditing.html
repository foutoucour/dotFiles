      </div>                                </div>                                <div class="item "><span class="">您的对象即会有新的填充颜色！ 太好了！！</span>                                    <div class="item "><span class=""><img src="../HelpImages/Changing fill 4.png" class="inline-image"></span>                                    </div>                                </div>                            </div>        </div>                <div class="bottom-nav">                        <span class="left-nav"><a href="BasicsSelectingresizingmoving.html">← 基本操作：选择、移动<span class="Drop">和</span>调整<span class="Drop">对象</span>的大小</a></span>                            <span class="right-nav"><a href="BasicsConnectingobjects.html">基本操作：<span class="Drop">使用线条</span>连接对象 →</a></span>                         <br/>         </div>            </body></html>
