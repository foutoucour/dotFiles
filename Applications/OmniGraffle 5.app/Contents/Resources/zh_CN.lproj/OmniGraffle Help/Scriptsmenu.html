        <h2>脚本菜单</h2>
        
                            <div class="item ">
<span class="">在菜单栏的右侧会出现系统层面的“脚本”菜单。 您可以使用“<span class="Verbatim">/Applications/AppleScript</span>”文件夹中的 AppleScript 实用程序启用“脚本”菜单。</span>                            </div>
                            <div class="item ">
<span class="">将 OmniGraffle AppleScripts 放入“<span class="Verbatim">~/Library/Scripts/Applications/OmniGraffle Pro</span>”（如果使用的是“标准版”，则省去 <span class="Verbatim">Pro</span>），其中 <span class="Verbatim">~</span> 是您的个人文件夹。 然后，在 OmniGraffle 打开时，只要点按“脚本”菜单并选择脚本就可以执行它。</span>                            </div>
