        <h2>线条标签</h2>
        
<a name="linelabel">
</a>
<a name="linelabels">
</a>
                            <div class="item ">
<span class="">
<img src="../HelpImages/line label.png" class="inline-image">
</span>                            </div>
                            <div class="item ">
<span class="">线条标签是附在线条上的形状对象。</span>                            </div>
                            <div class="item ">
<span class="">当您使用<a href="help:anchor='texttool' bookID='OmniGraffle 帮助'">文字工具</a>点按<a href="help:anchor='connectionline' bookID='OmniGraffle 帮助'">连线</a>时，即可建立线条标签。但这不是建立线条标签的唯一方式。 任何<a href="help:anchor='shape' bookID='OmniGraffle 帮助'">形状</a>对象都可以成为线条标签；当线条高亮显示时，将形状拖放到线条上即可。 只有在<a href="help:anchor='connectionsinspector' bookID='OmniGraffle 帮助'">连接检查器</a>中将线条设置为允许标签时，才能进行此操作。将线条标签拖离线条，便可将其移去。</span>                            </div>
                            <div class="item ">
<span class="">未移去线条标签前，它始终附在其线条上；这表示您可以移动或重新制定线条的路线而不会丢失标签。</span>                            </div>
                            <div class="item ">
<span class="">您可以使用<a href="help:anchor='geometryinspector' bookID='OmniGraffle 帮助'">几何形状检查器</a>更改线条标签的位置和方向。 您也可以按下方向键来调整所选线条标签的位置和偏移量；请注意，不论线条是否指向右方，“向右箭头”总是表示“指向线条头”。</span>                            </div>
