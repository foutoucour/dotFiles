        <h2>
<span class="Drop">自动存储文稿</span>备份</h2>
        
<a name="automaticbackup">
</a>
<a name="backup">
</a>
                        <div class="item ">
<span class="">当您启用<a href="help:anchor='generalpreferences' bookID='OmniGraffle 帮助'">通用预置</a>中的备份功能时，OmniGraffle 会在您处理文稿时保留每个文稿的备份版本。如果发生系统崩溃、电源故障或其他严重事件，备份版本仍旧会保留在磁盘上。当您重新打开文稿时，最后自动备份的版本会显示为未存储更改的文稿。您可以继续使用备份的版本，或从<span class="UI">“文件”</span>菜单选择<span class="UI"> “复原到已存储文件”</span>，以返回到已存储的版本。</span>                        </div>
                        <div class="item ">
<span class="">如果您关闭文档并选择不存储文档，则会丢弃备份版本。</span>                        </div>
