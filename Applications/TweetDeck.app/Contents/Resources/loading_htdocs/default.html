<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TweetDeck</title>
    <style>

    html, body, .loading {
        height: 100%;
        width: 100%;

    }
    body {
        padding: 0;
        margin: 0;
        background: #269;
        background-image: -webkit-radial-gradient(center center, ellipse cover, #269, #274256);
    }
    .loading {
        display: table;
    }
    .loading-cell {
        display: table-cell;
        vertical-align: middle;
        text-align: center;
    }
    </style>
</head>
<body>
    <div class="loading">
        <div class="loading-cell">
            <img src="spinner_blue.gif" alt="{{_i}}Loading&hellip;{{/i}}" class="spinner-centered">
        </div>
    </div>
</body>
</html>
